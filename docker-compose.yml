services:
  database:
    image: mysql:8
    container_name: sgu-database
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: db-users
    ports:
      - "3307:3306"
    volumes:
      - sgu-volume:/var/lib/mysql
    networks:
      - sgu-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 10

  frontend:
    image: client:1.0-sgu
    build: 
      context: ./client
      dockerfile: Dockerfile
      args:
        API_HOST: localhost
        API_PORT: 8081
        API_BASE: /api/users/
    container_name: sgu-frontend
    ports:
      - "3000:80"
      - ports:
      - "3000:80"
      - "3000:443"
    networks:
      - sgu-net
    volumes:
      - certbot-conf:/etc/letsencrypt:ro
    restart: unless-stopped
    depends_on:
      - database

  backend:
    image: server:1.0-sgu
    build:
      context: ./server
    container_name: sgu-backend
    environment:
      SERVER_PORT: 8080
      DB_HOST: database
      DB_PORT: 3306
      DB_NAME: db-users
      DB_USER: root
      DB_PASS: root
      SERVER_SSL_ENABLE: true
      SERVER_SSL_KEYSTORE: /etc/letsencrypt/lib/localhost/keystore.p12
      SERVER_SSL_KEYSTORE_PASS: changeit
    ports:
      - "8081:8080"
    networks:
      - sgu-net
    volumes:
      - certbot-conf:/etc/letsencrypt:ro
    depends_on:
      database:
        condition: service_healthy

volumes:
  sgu-volume:
    external: true

networks:
  sgu-net:
    external: true